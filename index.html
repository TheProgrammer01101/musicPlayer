<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/d1cc8c563b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="track-bar">
        <div class="track-bar-fill">

        </div>
      </div>
      <div class="player">
        <div class="player-header">
          <div class="player-tumbnail">
            <img src="https://i.pinimg.com/236x/d7/b1/9f/d7b19fe4736507372f32d3433e54b525.jpg" alt="" class="player-img">
          </div>
          <div class="player-details">
            <h1 class="player-name">Music Player</h1>
            <div class="player-count-wrapper">
              <span class="player-count">7</span>
              songs
            </div>
            <button class="button is-green player-trigger">Play</button>
          </div>
        </div>
        <div class="player-body">
          <ul class="playlist">
            <li class="playlist-song">
              <div class="play-pause">
                <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playlist-song-details">
                <span class="playlist-song-name">The Plan</span>
                <br>
                <span class="playlist-song-artist">G-Eazy</span>
              </div>
              <div class="playlist-song-duration">
                04:30
              </div>
            </li>
            <li class="playlist-song">
              <div class="play-pause">
                <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playlist-song-details">
                <span class="playlist-song-name">The Plan</span>
                <br>
                <span class="playlist-song-artist">G-Eazy</span>
              </div>
              <div class="playlist-song-duration">
                04:30
              </div>
            </li>
            <li class="playlist-song">
              <div class="play-pause">
                <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playlist-song-details">
                <span class="playlist-song-name">The Plan</span>
                <br>
                <span class="playlist-song-artist">G-Eazy</span>
              </div>
              <div class="playlist-song-duration">
                04:30
              </div>
            </li>
            <li class="playlist-song">
              <div class="play-pause">
                <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playlist-song-details">
                <span class="playlist-song-name">The Plan</span>
                <br>
                <span class="playlist-song-artist">G-Eazy</span>
              </div>
              <div class="playlist-song-duration">
                04:30
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
