<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/d1cc8c563b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="track-bar">
        <div class="track-bar-fill">

        </div>
      </div>
      <div class="player">
        <div class="player-header">
          <div class="player-tumbnail">
            <img src="https://cdn.pixabay.com/photo/2022/03/31/08/47/headphones-7102511_960_720.jpg" alt="" class="player-img">
          </div>
          <div class="player-details">
            <h1 class="player-name">Music Player</h1>
            <div class="player-count-wrapper">
              <span class="player-count"></span>
              songs
            </div>
            <button class="button is-green player-trigger">Play</button>
          </div>
        </div>
        <div class="player-body">
          <ul class="playlist">
            
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>
</html>
